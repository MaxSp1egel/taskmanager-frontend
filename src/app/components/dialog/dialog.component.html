<h1 mat-dialog-title>Добавить задачу</h1>

<mat-dialog-content [formGroup]="form">
    <mat-list>
        <mat-list-item>
            <mat-form-field appearance="outline">
                <mat-label>Название задачи</mat-label>
                <input matInput
                       placeholder="Название задачи..."
                       formControlName="text">
                <mat-error *ngIf="form.invalid">Название задачи не может быть пустым</mat-error>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item>
            <mat-form-field appearance="outline">
                <mat-label>Название категории</mat-label>
                <mat-select formControlName="categoryName">
                    <mat-option *ngFor="let category of categories; trackBy: trackByFn" [value]="category">
                        {{ category }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="form.invalid">Выбор категории обязателен</mat-error>
            </mat-form-field>
        </mat-list-item>
        <mat-list-item *ngIf="form.value.categoryName === 'Создать категорию'">
            <mat-form-field appearance="outline">
                <mat-label>Название категории</mat-label>
                <input matInput
                       placeholder="Название категории..."
                       formControlName="customCategoryName">
                <mat-error *ngIf="form.invalid">Название категории не может быть пустым</mat-error>
            </mat-form-field>
        </mat-list-item>
    </mat-list>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">ОТМЕНА</button>
    <span class="spacer"></span>
    <button class="mat-raised-button mat-primary" [disabled]="form.invalid" (click)="save()">ОК</button>
</mat-dialog-actions>
